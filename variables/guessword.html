<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess word game</title>
</head>
<body>
    <h2>this program entails yout to guess a word</h2>
    <script>
        var guessWord = prompt("What word am i thinking of ?");
        while (guessWord != "pancake"){
            prompt("too bad. Lets try that again");
            alert("Congratulation. You guessed right");
        }
    </script>
</body>
