<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Wine Company Login</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-500 to-pink-500 h-screen flex justify-center items-center">
  <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-sm">
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Elegant Wine Co.</h2>
    <p class="text-center text-gray-600 mb-4">Please log in to continue enjoying our exclusive wines.</p>
    <form action="#" method="POST">
      <!-- Username Field -->
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-purple-600 focus:border-transparent" required>
      </div>

      <!-- Password Field -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-purple-600 focus:border-transparent" required>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button type="submit" class="w-full py-2 px-4 bg-purple-600 text-white font-bold rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50">Log In</button>
      </div>
      <div class="flex justify center">
        <p>or log in via...</p>
        <button type="submit" class="w-full py-1 px-2 bg-navy-300 text-white font-bold rounded-lg hover:bg-purple-500 focus:outline-none">google</button>
      </div>
    </form>

    <!-- Link for forgot password -->
    <div class="text-center mt-4">
      <a href="#" class="text-sm text-purple-600 hover:text-purple-800">Forgot your password?</a>
    </div>
  </div>
</body>
</html>
