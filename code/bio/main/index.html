<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bio Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Bio Generator</h1>
      <form id="bioForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" required />
        </div>
        <div class="form-group">
          <label>Interests (up to 10):</label>
          <div id="interestsContainer">
            <input
              type="text"
              class="interest"
              placeholder="Interest 1"
              required
            />
          </div>
          <button type="button" id="addInterest">Add Interest</button>
        </div>
        <div class="form-group">
          <label>Personality:</label>
          <select id="personality" required>
            <option value="geeky">Geeky</option>
            <option value="casual">Casual</option>
            <option value="funny">Funny</option>
            <option value="business">Business</option>
            <option value="professional">Professional</option>
          </select>
        </div>
        <button type="button" id="generateBio">Generate Bio</button>
        <div class="bio-result">
          <h3>Your Bio:</h3>
          <p id="bioOutput">Your bio will appear here!</p>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
